  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    container_name: kibana8.5.0
    environment:
      - elasticsearch.url=http://elasticsearch:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 5601:5601
    networks:
      - elastic-net
    links:
      - esnode1:elasticsearch

volumes:
  esnode1-data:
    driver: local
  esnode2-data:
    driver: local
  esnode3-data-hot:
    driver: local  
  esnode4-data-warm:
    driver: local
  esnode5-co:
    driver: local    
  esnode6-data-cold:
    driver: local    
  esnode7-ingest:
    driver: local    
  

networks:
  elastic-net:
